<!DOCTYPE html>

<html lang="en">

<head>
    <title>Taco Truck</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/includes.js"></script>
    <script type="text/javascript" src="js/registration.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body>
    <header></header>

    <main>
        <section id="registration">
            <h2 class="heading">Registration</h2>
            <form action="phpdoc/addUser.php" method="POST" id="registrationForm">
                <span class="error"></span>
                <div>
                    <label for="first_name">First Name: *</label>
                    <input type="text" name="fName" id="registration_first" placeholder="Enter First Name" required>
                </div>
                <div>
                    <label for="last_name">Last Name: *</label>
                    <input type="text" name="lName" id="registration_last" placeholder="Enter Last Name" required>
                </div>
                <div>
                    <label for="email">Email: *</label>
                    <input type="email" name="email" id="registration_email" placeholder="Enter Email" required>
                </div>
                <div>
                    <label for="password">Password: *</label>
                    <input type="password" name="password" id="registration_password" placeholder="Enter Password" pattern=".{8,}" title="At least 8 characters" required>
                </div>
                <div>
                    <label for="confirm_password">Confirm Password: *</label>
                    <input type="password" name="confirm_password" id="registration_confirm" placeholder="Confirm Password" pattern=".{8,}" required>
                </div>
                <div>
                    <label for="credit_provider">Credit Card Provider: *</label>
                    <select name="creditProvider" id="registration_provider">
                        <option value="Visa">Visa</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="American Express">American Express</option>
                    </select>
                </div>
                <div>
                    <label for="credit_number">Credit Card Number: *</label>
                    <input type="text" name="creditCardNum" id="registration_number" placeholder="Enter Credit Card Number" pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$" title="Must be valid, 16 digit credit card number. Ex: 1234567812345678" required>
                </div>
                <div  id="register">
                    <input type="submit" value="Register!" class="button">
                </div>
            </form>
        </section>
    </main>

    <footer>
    </footer>

</body>

</html>
