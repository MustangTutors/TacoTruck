<!DOCTYPE html>

<html lang="en">

<head>
    <title>Taco Truck</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Amethysta' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/includes.js"></script>
</head>

<body>
    <header></header>

    <main>
        <section id="registration">
            <h2 class="heading">Registration</h2>
            <form id="registrationForm">
                <div>
                    <label for="first_name">First Name: </label>
                    <input type="text" name="first_name" id="registration_first", placeholder="Enter First Name" required>
                </div>
                <div>
                    <label for="last_name">Last Name: </label>
                    <input type="text" name="last_name" id="registration_last", placeholder="Enter Last Name" required>
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="registration_email", placeholder="Enter Email" required>
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="registration_password", placeholder="Enter Password" required>
                </div>
                <div>
                    <label for="confirm_password">Confirm Password: </label>
                    <input type="password" name="confirm_password" id="registration_confirm", placeholder="Confirm Password" required>
                </div>
                <div>
                    <label for="credit_provider">Credit Card Provider: </label>
                    <input type="text" name="credit_provider" id="registration_provider", placeholder="Enter Credit Card Provider" required>
                </div>
                <div>
                    <label for="credit_number">Credit Card Number: </label>
                    <input type="text" name="credit_number" id="registration_number", placeholder="Enter Credit Card Number" required>
                </div>
                <div  id="register">
                    <input type="submit" value="Register!" class="button">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <ul>
            <li><a href="contactUs.html">Contact us</a></li>
        </ul>
    </footer>

</body>

</html>
